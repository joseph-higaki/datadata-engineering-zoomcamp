
version: 2

models:
  - name: fact_taxi_monthly_revenue
    description: >
      Monthly agregation of trip amounts
      By month and trip type (green / yellow)
    columns:
      - name: pickup_location_id
        data_type: int64
        description: ""

      - name: revenue_month
        data_type: timestamp
        description: ""

      - name: trip_type
        data_type: string
        description: ""

      - name: trip_count
        data_type: int64
        description: ""

      - name: fare_amount
        data_type: numeric
        description: ""

      - name: extra_amount
        data_type: numeric
        description: ""

      - name: mta_tax
        data_type: numeric
        description: ""

      - name: tip_amount
        data_type: numeric
        description: ""

      - name: tolls_amount
        data_type: numeric
        description: ""

      - name: improvement_surcharge
        data_type: numeric
        description: ""

      - name: total_amount
        data_type: numeric
        description: ""

      - name: congestion_surcharge
        data_type: numeric
        description: ""

      - name: airport_fee
        data_type: numeric
        description: ""

      - name: ehail_fee
        data_type: numeric
        description: ""

  - name: dim_zone
    description: >
      List of zones identified by location_id
      Includes borough and service zone (green / yellow)
    columns:
      - name: location_id
        data_type: int64
        description: ""

      - name: borough
        data_type: string
        description: ""

      - name: zone
        data_type: string
        description: ""

      - name: service_zone
        data_type: string
        description: ""

  - name: fact_taxi_tripdata
    description: ""
    columns:
      - name: trip_id
        data_type: string
        description: ""

      - name: trip_type
        data_type: string
        description: ""

      - name: vendor_id
        data_type: int64
        description: ""

      - name: pickup_datetime
        data_type: timestamp
        description: ""
        tests: 
          - not_null:
              severity: error

      - name: dropoff_datetime
        data_type: timestamp
        description: ""
        tests: 
          - not_null:
              severity: warn

      - name: passenger_count
        data_type: int64
        description: ""
        tests: 
          - not_null:
              severity: error

      - name: trip_distance
        data_type: numeric
        description: ""

      - name: rate_code_id
        data_type: int64
        description: ""
        tests:
          - not_null:
              severity: warn

      - name: store_and_fwd_flag
        data_type: string
        description: ""

      - name: pickup_location_id
        data_type: int64
        description: ""

      - name: dropoff_location_id
        data_type: int64
        description: ""

      - name: payment_type_id
        data_type: int64
        description: ""

      - name: fare_amount
        data_type: numeric
        description: ""
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
              inclusive: false
              severity: warn

      - name: extra_amount
        data_type: numeric
        description: ""

      - name: mta_tax
        data_type: numeric
        description: ""

      - name: tip_amount
        data_type: numeric
        description: ""

      - name: tolls_amount
        data_type: numeric
        description: ""

      - name: improvement_surcharge
        data_type: numeric
        description: ""

      - name: total_amount
        data_type: numeric
        description: ""
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
              inclusive: false
              severity: warn

      - name: congestion_surcharge
        data_type: numeric
        description: ""

      - name: airport_fee
        data_type: numeric
        description: ""

      - name: ehail_fee
        data_type: numeric
        description: ""

      - name: trip_hail_type
        data_type: int64
        description: ""

  - name: fact_fhv_tripdata
    description: ""
    columns:
      - name: trip_id
        data_type: string
        description: ""

      - name: trip_type
        data_type: string
        description: ""

      - name: row_hash_value
        data_type: string
        description: ""
        tests:
          - unique:
              severity: warn

      - name: dispatching_base_number
        data_type: string
        description: ""
        tests:
          - not_null:
              severity: warn

      - name: pickup_datetime
        data_type: timestamp
        description: ""

      - name: dropoff_datetime
        data_type: timestamp
        description: ""

      - name: pickup_location_id
        data_type: int64
        description: ""
        tests:
          - not_null:
              severity: warn

      - name: dropoff_location_id
        data_type: int64
        description: ""
        tests:
          - not_null:
              severity: warn

      - name: shared_ride_chain_flag
        data_type: int64
        description: ""

      - name: affiliated_base_number
        data_type: string
        description: ""
